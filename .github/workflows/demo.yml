name: Deploy Website
on:
  push: 
    branches: main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
      - uses: actions/checkout@v4
      - name: install node
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependency
        run: npm CI
      - name: Run Lint
        run: npm lint
  Build-Artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
      - uses: actions/checkout@v4
      - name: Build the application
        run: npm run build
      - name: Get Build artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: dist-files
      - name: Output content
        run: ls
      
        
        
          
      
    
